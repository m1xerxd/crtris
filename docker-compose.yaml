version: '3.8'

services:
  app:
    build: .
    ports:
      - "8081:8080"
    volumes:
      - .:/app
      - maven-repo:/root/.m2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/crtris_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: crtris_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  maven-repo:
  postgres-data: