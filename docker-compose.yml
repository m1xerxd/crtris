version: "3.9"
services:
  db:
    image: postgres:16
    container_name: crtris_db
    environment:
      POSTGRES_DB: crtris
      POSTGRES_USER: crtris
      POSTGRES_PASSWORD: crtris
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crtris -d crtris"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata: