spring:
  application:
    name: crtris-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/crtrisdb}
    username: ${DB_USERNAME:crtris}
    password: ${DB_PASSWORD:adminadmin}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    org.springframework.security: info
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace

security:
  jwt:
    secret: ${JWT_SECRET:CHANGE_ME_SUPER_SECRET_256_BITS_MIN}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}