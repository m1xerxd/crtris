spring:
  application:
    name: crtris-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/crtris
    username: crtris
    password: crtris

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    org.springframework.security: info
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace

security:
  jwt:
    secret: "CHANGE_ME_SUPER_SECRET_256_BITS_MIN"
    expiration-minutes: 60

cors:
  allowed-origins: "http://localhost:3000,http://localhost:5173"