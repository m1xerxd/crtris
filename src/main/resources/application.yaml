spring:
  application:
    name: crtris-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/crtris}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:none}
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    org.springframework.security: info

security:
  jwt:
    secret: ${JWT_SECRET:qwertyuiopasdfghjklzxcvbnm1234567890QWERTYUIOPASDF}
    expiration: ${JWT_EXPIRATION:PT60M}

cors:
  allowed-origins:
    - ${CORS_ORIGIN_1:http://localhost:3000}
    - ${CORS_ORIGIN_2:http://localhost:5173}